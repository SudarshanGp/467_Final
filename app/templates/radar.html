	<body>

    <h4><div id = "title">All Meals</div></h4>
		<div class="radarChart"></div>

		<script src="{{ url_for('static',filename='js/radarChart.js') }}"></script>
		<script>
			//////////////////////////////////////////////////////////////
			//////////////////////// Set-Up //////////////////////////////
			//////////////////////////////////////////////////////////////

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				legendPosition = {x: 25, y: 25},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

			//////////////////////////////////////////////////////////////
			//////////////////// Draw the Chart //////////////////////////
			//////////////////////////////////////////////////////////////

			var color = d3.scale.ordinal()
				.range(["#D9B435","#F76D0C","#CC3241","#7C15B0","#4249A1","#93D92D", "#B0495F","#0010B0"]);

			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  legendPosition: legendPosition,
			  maxValue: 0.1,
			  wrapWidth: 60,
			  levels: 5,
			  roundStrokes: true,
			  color: color,
			  axisName: "reason",
			  areaName: "device",
			  value: "value"
			};

			//Load the data and Call function to draw the Radar chart
			d3.json("../static/res/radar_data_total.json", function(error, data){
				RadarChart(".radarChart", data, radarChartOptions);
			});

		</script>
	</body>
